version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: badminton-chaos-db
    environment:
      POSTGRES_DB: badminton_chaos
      POSTGRES_USER: badminton_user
      POSTGRES_PASSWORD: badminton_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U badminton_user -d badminton_chaos"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes: # persist database through container restarts
  postgres_data:
